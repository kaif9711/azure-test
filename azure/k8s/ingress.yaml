apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-detection-ingress
  annotations:
    # This annotation tells Kubernetes to use the Application Gateway
    kubernetes.io/ingress.class: azure/application-gateway
    # [!!] Add other annotations for SSL, WAF, etc. as needed [!!]
    # appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      # Requests to "your-domain.com/api/" go to the backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      # All other requests ("your-domain.com/") go to the frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80